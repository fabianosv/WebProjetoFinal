<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>emrota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Barra de navegação -->
    <header>
      <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container container-fluid mx-2">
          <!-- Logo da empresa -->
          <a class="navbar-brand" href="#">
            <img src="imagens/EMROTAnavbar(2b).png" alt="" id="logo">
          </a>
          <!--Botão para telas pequenas-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!--Links de navegação-->  
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cadastro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Call center</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!--Body da pagina-->

    <!--Primeira linha-->
    <div class="row" style="justify-content: center; margin-top: 20px;">
    <!--Caixa de propaganda-->
    <div class="card col-4" style="width: 18rem; margin-right: 50px;">
      <div class="card-body">
        <h5 class="card-title">Suas viagens na palma da sua mão!</h5>
        <h6 class="card-subtitle mb-2 text-muted">Compre oline sua passagem</h6>
        <p class="card-text">Agora você pode embarcar direto e sem filas, sem a necessidade de retirar o bilhete no guichê. </p>
        <a href="#" class="card-link">
          <button type="button" class="btn btn-success">Compre agora</button>
        </a>
      </div>
    </div>

    <!--Formulario de pesquisa-->
    <form action="" class="col-8 border" style="border-radius: 10px; background: linear-gradient(180deg, #033E09 13.36%, rgba(40, 132, 33, 0.705009) 52.08%, rgba(119, 194, 100, 0.34) 100%);">
      <div>
        <label class="form-label" for="origem"></label>
        <input class="form-control" type="text" placeholder="Digite sua origem">
      </div>
      <div>
        <label class="form-label" for="destino"></label>
        <input class="form-control" type="text" placeholder="Digite seu destino">
      </div>
      <div class="row">
        <div class="col">
          <label class="form-label" for="ida">Data de Ida</label>
          <input class="form-control" type="date" placeholder="Digite seu destino">
        </div>
        <div class="col">
          <label class="form-label" for="volta">Data de volta</label>
          <input class="form-control" type="date" placeholder="Digite seu destino">
        </div>
      </div>
      <div style="text-align: center; margin-top: 10px;">
        <input class="btn position-relative" type="submit">
      </div>
    </form>
    </div>

    <!--Carrossel de imagens-->




    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
